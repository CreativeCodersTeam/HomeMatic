<div style="margin: 10px">

  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="openCcuNewDialog()">Add</button>
  </mat-toolbar>

  <ng-template ngFor let-ccu [ngForOf]="ccuInfos">
    <mat-card class="ccu-card">
      <mat-card-header>
        <mat-card-title>{{ccu.name}}</mat-card-title>
        <mat-card-subtitle>{{ccu.ipAddress}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="openCcuEditDialog(ccu)">Edit</button>
        <button mat-button (click)="deleteCcu(ccu)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
