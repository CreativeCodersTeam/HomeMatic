<mat-toolbar>
  CCU's Overview
  <button mat-raised-button color="primary" (click)="openCcuNewDialog()">Add</button>
</mat-toolbar>

<div style="margin: 10px">

  <ng-template ngFor let-ccu [ngForOf]="ccuModels">
    <mat-card class="ccu-card">
      <mat-card-header>
        <mat-card-title>{{ccu.name}}</mat-card-title>
        <mat-card-subtitle>{{ccu.url}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Id: {{ccu.id}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openCcuEditDialog(ccu)">Edit</button>
        <button mat-button (click)="deleteCcu(ccu)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
