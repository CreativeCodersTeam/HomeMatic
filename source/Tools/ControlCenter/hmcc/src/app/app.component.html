<td-layout class="layout-management-list-demo" sidenavWidth="280px">
  <td-navigation-drawer
    flex
    sidenavTitle="Covalent"
    name="Firstname Lastname"
    email="firstname.lastname@company.com"
  >
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon matListItemIcon>home</mat-icon>
        Home
      </a>
      <a mat-list-item tdLayoutToggle>
        <mat-icon matListItemIcon>close</mat-icon>
        Close Drawer
      </a>
    </mat-nav-list>
    <div tdNavigationDrawerMenu>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon matListItemIcon>account_box</mat-icon>
          Profile
        </a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav
    toolbarTitle="HomeMatic ControlCenter"
    navigationRoute="/"
  >
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <td-layout-manage-list [opened]="true" mode="side" [containerAutosize]="true" sidenavWidth="64px">

      <hmcc-side-nav td-sidenav-content style="width: 64px; min-width: 64px; max-width: 64px"></hmcc-side-nav>

      <router-outlet></router-outlet>
    </td-layout-manage-list>
  </td-layout-nav>
</td-layout>
